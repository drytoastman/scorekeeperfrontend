sudo: required
services: [docker]
language: java

before_install:
  - ./gradle linuxJDK
  - export JAVA_HOME=$PWD/jdk-12.0.2+10-linux
  - export PATH=$JAVA_HOME/bin:$PATH

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

script:
  - ./gradlew check
  - ./gradlew -D target=linux runtimeZip

  - ./gradlew macJDK winJDK
  - ./gradlew -D target=mac runtimeZip
  - ./gradlew -D target=win runtimeZip
  - ./gradlew wininstaller


deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
      - "build/zips/scorekeeper-*.zip"
      - "build/ubuntusetup-*.sh"
    skip_cleanup: true
    on:
      tags: true

  - provider: gcs
    access_key_id: GOOG1E5JH6W2HZ3MNAWHD26RUULDCZQLS7ZRPUCLWO6DQBKJ2DB4G2ZLQIGTA

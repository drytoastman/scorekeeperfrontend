services: [docker]
language: java
os: linux
dist: xenial

before_install:
  - wget https://github.com/AdoptOpenJDK/openjdk15-binaries/releases/download/jdk-15.0.1%2B9/OpenJDK15U-jdk_x64_linux_hotspot_15.0.1_9.tar.gz
  - tar xf OpenJDK15U-jdk_x64_linux_hotspot_15.0.1_9.tar.gz
  - export JAVA_HOME=$PWD/jdk-15.0.1+9
  - export PATH=$JAVA_HOME/bin:$PATH

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

script:
  - ./gradlew check

after_success:
  - |
    if [ ! -z "$TRAVIS_TAG" ]; then
      ./gradlew distribzips
    fi

deploy:
  - provider: releases
    token:
      secure: 
    cleanup: false
    file_glob: true
    file:
      - "build/image/*.zip"
    on:
      tags: true


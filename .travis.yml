language: java
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script:
  - ./gradlew check
  - ./gradlew shadowJar
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "build/libs/scorekeeper-*.jar"
    - "extras/WindowsEnvironmentValidate.ps1"
  skip_cleanup: true
  on:
    tags: true
